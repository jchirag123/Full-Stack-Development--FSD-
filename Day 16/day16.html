<body>

    <!--Inline JS-->

    <!--Internal JS-->

       // alert('its an internal JS code')
       function KonsaWala(val){
            console.log(val + val)
       }
    </script>
    <p onclick="KonsaWala('koiValue')">Internal ko call karega</p>

    <!--External JS-->
